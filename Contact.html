<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimpaldeep Dhillon - Contact</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div id="header"></div>

    <section id="contact">
        <h1>Contact Me</h1>
        <p>Have a question or want to collaborate? Send me a message!</p>

        <div class="container">
            <form id="form">
                <label for="name"><span>*</span> Name</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email"><span>*</span> Email</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message"><span>*</span> Message</label>
                <textarea style="height: 150px;"   id="message" placeholder="Your Message" required></textarea>
                
                <button type ="submit">Send</button>
            </form>
        </div>
    </section>
    <div id="footer"></div>
</body>
<script src = "script.js"></script>
</html>
